<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/styleAdmin.css"> 
    <title>Document</title>
</head>
<body>
    <section class="main">
        
        <div class="pesquisa">
            <form class="formPesquisa">
                <label>Pesquisar associado</label>
                <input type="text" id="barraPesquisa">
                <button type="submit" id="btnPesquisa">Proucurar</button>
            </form>
        </div>

        <div class="formCadastrar">
            <form class="cadastro">
                <div class="input-form">
                <label>Nome Completo</label>
                <input type="text" id="cadNome" placeholder="ex. Fulano S. Matos">
                </div>

                <div class="input-form">
                <label>Matriz</label>
                <input type="number" id="cadMatriz" placeholder="ex. 1234">
                </div>

                <div class="input-form">
                <label>Cpf</label>
                <input type="number" id="cadCpf" placeholder="ex. 12345678901">
                </div>

                <button type="submit" id="btnCadastro">Cadastrar</button>
            </form>
        </div>
    </section>
</body>
</html>
